<html>
<head>

<script src="/lib/js/jquery-1.11.1.js"></script>
<script src="/lib/js/jquery-ui.js"></script>

<script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>
<script>



            var socket = io();

            $(document).ready(function(){
				console.log("after ready");
                $('#submit').on('click', function(){
					console.log("click ready");
                    socket.emit('chat', $('#input').val());
                    return false;
                });
            });
			console.log("before message");
            socket.on('message', function(msg){
			console.log("after message");
			
                $('#chat').append($('<li>').text(msg));
              });
</script>


</head>
<body>
<h1>Hello World!</h1>
<div id='chat' style="width:100%; height:80%; border: 3px grey solid;"></div>
<input id="input" placeholder="Input! Input! !!!" style="width:90%; height: 10%; border: 3px grey solid;"></input>
<button id="submit" style="width: 9%; height: 10%; font-weight: 900;">Submit</button>
</body>
</html>
